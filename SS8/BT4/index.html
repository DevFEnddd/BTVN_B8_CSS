<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h2>CONTACT US</h2>
        <div class="contact">
            <div class="info">
                <h3>Contact Info</h3>
                <ul>
                    <li class="i1"><i class="fas fa-map-marker-alt"></i>
                        <p>321 Awesome Street <br>New Your, NY 17022</p>
                    </li>
                    <li class="i2"><i class="far fa-envelope"></i>
                        <p>info@companyname.com</p>
                    </li>
                    <li class="i3"><i class="fas fa-phone-alt"></i>
                        <p> +1 800 123 1234</p>
                    </li>
                </ul>

            </div>
            <div class="query">
                <h3>Having Any Query! Or Book an appointment</h3>
                <form>
                    <input class="input1" type="text" placeholder=" Your Name" style="width:555px ;height:33px">
                    <input class="input1" type="text" placeholder=" Your Email" style="width:555px ;height:33px">
                    <input class="input1" type="text" placeholder=" Subject" style="width:555px ;height:33px">
                    <textarea class="input1" name="" id="" cols="30" rows="10" placeholder=" Message" style="width:557px ;height:125px"></textarea>
                    <button class="input1" style="width:128px ;height:38px">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
